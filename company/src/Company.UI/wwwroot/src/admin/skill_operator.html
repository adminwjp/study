    <title>添加技能信息</title>
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form">
            <div class="row cl id_show" style="display:none;">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>编号：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" readonly placeholder="" id="id" name="id">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="name" name="name">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>英文名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" autocomplete="off" value="" placeholder="英文名称" id="english_name" name="english_name">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">技能分类：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box" style="width:150px;">
                        <select class="select" name="category.id" id="category.id" size="1">
                            <option value="">请选择</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">百分比：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box" style="width:150px;">
                        <select class="select" name="process" id="process" size="1">
                            <option value="">请选择</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>样式：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" autocomplete="off" value="" placeholder="样式" id="style" name="style">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                    <div class="radio-box">
                        <input name="enable" value="true" type="radio" id="sex-1" checked>
                        <label for="sex-1">启用</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" value="false" id="sex-2" name="enable">
                        <label for="sex-2">禁用</label>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>

    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script src="/js/index.js"></script>

    <script type="text/javascript">
        let operator = new AdminOperator();
        operator.url = urls.skill;
        operator.rules = {
            name: {
                required: true,
                minlength:2,
                maxlength: 10
            },
            english_name: {
                required: true,
                minlength: 4,
                maxlength: 30
            },
            enable: {
                required: true,
            }
        };
        $(function () {
            for (var i = 1; i <=100; i++) {
                $("select[name='process']").append("<option value=\"" + i + "\">"+i+"%</option>");
            }
                        
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });
            $.getJSON(urls.category.skill_category, function (data) {
                if (data.success) {
                    let da = data.data;
                    for (let i in da) {
                        $("select[name='category.id']").append("<option value='" + da[i].id + "'>" + getName(da[i], getLanguage()) + "</option>");
                    }
                }
                setValue();
            }, function () {
                setValue();
            });
            let obj = {};
            let edit;
            function setValue() {
    
                edit = location.href.indexOf("edit") > -1;
                operator.edit = edit;
                if (edit) {
                    document.title = "编辑技能信息";
                    let str = localStorage.getItem("skill");
                    //console.log(str);
                    let obj = JSON.parse(str);
                    $("div.id_show").show();
                    operator.setName(obj);
                    $("#style").val(obj.style);
                    $("select[name='process']").val(obj.process);
                    $("select[name='category.id']").val(obj.category.id);
                }
            }
            operator.form();
        });
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
