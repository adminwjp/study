    <script type="text/javascript">
        var admin = new AdminJqGrid({ flag: 2 });
        admin.url = urls.work_category;
        var options = admin.options;
        options.url = urls.work_category.query;
        options.caption = "作品分类列表";
        admin.search();
        let categorys = [":请选择"];
        let works = [":请选择"];
        jQuery(function () {
            var obj = { category: false, work: false };
            jQuery.getJSON(urls.work_category.category, data => {
                if (data.success) {
                    for (var i = 0; i < data.data.length; i++) {
                        categorys.push(data.data[i].id + ":" + getName( data.data[i]));
                    }
                    obj.category = true;
                    if (obj.category && obj.work) {
                        init();
                        obj.category = false;
                        obj.work = false;
                    }
                }
            });
            jQuery.getJSON(urls.work.category, data => {
                if (data.success) {
                    for (var i = 0; i < data.data.length; i++) {
                        works.push(data.data[i].id + ":" + data.data[i].src);
                    }
                    //console.log(categorys);
                    obj.work = true;
                    if (obj.category && obj.work) {
                        init();
                        obj.category = false;
                        obj.work = false;
                    }
                }
            });
            function init() {
                admin.initColModel();
                admin.options.colModel.splice(4, 1, {
                    label: "Filter", name: 'filter', index: 'filter', width: 150, sortable: false, editable: true,
                    editoptions: { size: "20", maxlength: "30" }, align: 'center'
                }, {
                        label: "作品分类", name: 'work_id', index: 'work_id', sortable: false, width: 90, editable: true, edittype: "select", editoptions: { value: works.join(';') }, align: 'center',
                            formatter: function (cellvalue, options, rowObject) {
                                if (rowObject.work_id != null) {
                                    for (var i = 0; i < categorys.length; i++) {
                                        if (works[i].split(':')[0] == rowObject.work_id.toString()) {
                                            return works[i].split(':')[1];
                                        }
                                    }
                                }
                                return rowObject.work_id == "请选择" ||rowObject.work_id==null ? "无" : rowObject.work_id;
                            }
                        });
                    //for (var i = 0; i < admin.options.colModel.length; i++) {
                    //    console.log(admin.options.colModel[i]);
                    //}
                    jQuery("#table").jqGrid(options).jqGrid('setFrozenColumns');;
                    $("#table").jqGrid('navGrid', '#page',
                        { add: true, edit: true, del: false, search: false, refresh: false },
                        {
                            beforeShowForm: beforeShowForm
                        }, {
                        beforeShowForm: beforeShowForm
                    });
            }
        });
    </script>
