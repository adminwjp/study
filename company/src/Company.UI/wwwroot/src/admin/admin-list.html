<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
		<div class="text-c">
			创建日期范围：
			<input type="text" onfocus="WdatePicker({ createMaxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="createdatemin" class="input-text Wdate" style="width:120px;">
			-
			<input type="text" onfocus="WdatePicker({ createMinDate:'#F{$dp.$D(\'datemin\')}',createMaxDate:'%y-%M-%d' })" id="createdatemax" class="input-text Wdate" style="width:120px;">
			<input type="text" class="input-text" style="width:250px" placeholder="输入管理员名称" id="account" name="account">
			<span class="select-box" style="width:150px;">
				<select id="enable" class="select">
					<option value="">请选择</option>
					<option value="true">启用</option>
					<option value="false">禁用</option>
				</select>
			</span>

			<button type="submit" class="btn btn-success radius" id="search" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
			<button type="reset" class="btn btn-success radius" id="clear" name="">清空</button>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
	<a href="javascript:;" onclick="operator('delete')" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
	<a href="javascript:;" onclick="operator('add')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a>
	<a href="javascript:;" onclick="operator('edit')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe6df;</i> 编辑管理员</a>
	<a href="javascript:;" onclick="modifyEnable(urls.admin.editstatus, true)" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe6e1;</i>启用</a>
	<a href="javascript:;" onclick="modifyEnable(urls.admin.editstatus, false)" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe631;</i> 暂停</a>
</span> <span class="r">共有数据：<strong>0</strong> 条</span> </div>
		<table class="table table-sort table-border table-bordered table-bg">
			<thead>
				<tr>
					<th scope="col" colspan="15">管理员列表</th>
				</tr>
				<tr class="text-c">
					<th rowspan="2" width="25"><input type="checkbox" name="" value=""></th>
					<th rowspan="2" width="40">ID</th>
					<th rowspan="2" width="100">是否已启用</th>
					<th rowspan="2" width="150">登录名</th>
					<th rowspan="2" width="90">手机</th>
					<th rowspan="2" width="90">密码</th>
					<th rowspan="2" width="150">邮箱</th>
					<th rowspan="2" width="40">性别</th>
					<th rowspan="2" width="150">备注</th>
					<th rowspan="2" width="150">英文备注</th>
					<th colspan="3">角色信息</th>
					<th rowspan="2" width="130">加入时间</th>
					<th rowspan="2" width="130">修改时间</th>
					<th rowspan="2" width="100">操作</th>
				</tr>
				<tr class="text-c">
					<th width="50">角色ID</th>
					<th width="150">角色名称</th>
					<th width="150">角色英文名称</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>

	<script src="/js/index.js"></script>
	<script type="text/javascript">
        let admin = new Admin();
        admin.url = urls.admin;
        admin.columns.splice(3, admin.columns.length - 6);
        admin.columns.splice(3,0,{ data: "account" },
            { data: "phone" },
            { data: "password" },
            { data: "email" },
            {
                data: function (item) {
                    return item.sex ? "男" : "女";
                }
            },
            { data: "remark" },
            { data: "english_remark" },
            { data: "role.id" },
            { data: "role.name" },
	        {data:"role.english_name"});
        $(function () {
			admin.tableInit(admin);
		});
        function operator(flag,self) {
			 if (flag == "delete") {
                datadel( admin.url.delete);
                return;
            }
            let title = "添加管理员信息";
            let url = "admin-add.html";
            if (flag == "edit") {
                if (!self && !hasChecked()) {
                    return;
                }
                title = "编辑管理员信息";
                url += "?edit";
                let tr = getTrItem(self);
				let obj = Object.create({});
                obj.id = tr.find("td:eq(1)").text();
				obj.enable = tr.find("td:eq(2)").text()=="已启用";
                obj.account = tr.find("td:eq(3)").text();
				obj.phone = tr.find("td:eq(4)").text();
				obj.password = tr.find("td:eq(5)").text();
                obj.email = tr.find("td:eq(6)").text();
                obj.sex = tr.find("td:eq(7)").text() == "男";
				obj.remark = tr.find("td:eq(8)").text();
                obj.english_remark = tr.find("td:eq(9)").text();
                obj.role = {id: tr.find("td:eq(10)").text()};
				localStorage.setItem("admin", JSON.stringify(obj));
            }
			layer_show(title, url, '', 610);
		}
	</script>
