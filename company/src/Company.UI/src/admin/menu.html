	<script type="text/javascript">
        let admin = new Admin();
        admin.url = urls.menu;
        let createdRow = admin.createdRow;
        admin.createdRow= function (row, data, index) {
            createdRow(row, data, index);
            $('td', row).eq(13).addClass('td-manage');
			 // var salesDetailTable = new $.fn.dataTable.Api('.table-sort');
            //var length = salesDetailTable.rows().data().length;
            //var list = [];
            //for (var i = 0; i < length; i++) {
            //    list.push(salesDetailTable.rows().data()[i]);
            //}
            //console.log(list);
        };
        admin.columns.splice(5, 2, {
            data: function (item) {
                if (item.icon)
                    return "<i class=\"Hui-iconfont\">" + item.icon + "</i> ";
                else return "";
            }
        },{ data: "href" });
        admin.columns.splice(admin.columns.length-3, 0, { data: "parent_id" });
        $(function () {
            admin.tableInit(admin);
          
        });
		/*菜单-添加 编辑*/
        function operator(flag, self) {
            if (flag == "delete") {
                datadel(admin.url.delete);
                return;
            }
            let title = "添加菜单信息";
            let url = "menu_operator.html";
            if (flag == "edit") {
                if (!self && !hasChecked()) {
                    return;
                }
                title = "编辑菜单信息";
                url += "?edit";
                let tr = getTrItem(self);
                let obj = {
                    id: tr.find("td:eq(1)").text(),
                    enable: tr.find("td:eq(2)").text() == "已启用",
                    name: tr.find("td:eq(3)").text(),
                    english_name: tr.find("td:eq(4)").text(),
                    icon: tr.find("td:eq(5)").text(),
                    href: tr.find("td:eq(6)").text(),
                    category: { id: tr.find("td:eq(7)").text() },
                    parent_id: tr.find("td:eq(10)").text()
                };
                localStorage.setItem("menu", JSON.stringify(obj));
            }
            layer_show(title, url, '', 510);
        }
	</script>
