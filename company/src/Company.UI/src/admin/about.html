    <script type="text/javascript">
        var admin = new Admin();
        admin.url = urls.about;
        admin.columns.splice(7, 3, {data:"title"},{data:"english_title"},{
             data: function (item) {
                let src = urls.img.get +"/"+ item.bg;
                return "<img src='" + src + "' width='100' height='100'/>";
            }
        }, {
            data: function (item) {
                let src = urls.img.get + "/" + item.img;
                return "<img src='" + src + "' width='100' height='100'/>";
            }
        });
        jQuery(function () {
            admin.tableInit();
        });
        /*-添加 编辑*/
        function operator(flag, self) {
            if (flag == "delete") {
                datadel();
                return;
            }
            let title = "添加关于我们信息";
            let url = "about_operator.html";
            if (flag == "edit") {
                if (!self && !hasChecked()) {
                    return;
                }
                title = "编辑关于我们信息";
                url += "?edit";
                let tr = getTrItem(self);
                let obj = {
                    id: tr.find("td:eq(1)").text(),
                    enable: tr.find("td:eq(2)").text() == "已启用",
                    name: tr.find("td:eq(3)").text(),
                    english_name: tr.find("td:eq(4)").text(),
                    title: tr.find("td:eq(7)").text(),
                    english_title: tr.find("td:eq(8)").text(),
                    bg: tr.find("td:eq(9) > img").attr("src"),
                    img: tr.find("td:eq(10) > img").attr("src"),
                    description: tr.find("td:eq(5)").text(),
                    english_description: tr.find("td:eq(6)").text()
                };
                let json = JSON.stringify(obj);
               // console.log(obj);
                localStorage.setItem("about", json);
            }
			layer_show(title, url, '', 610);
        }
    </script>
