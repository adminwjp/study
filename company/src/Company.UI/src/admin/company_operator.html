    <title>添加公司信息</title>
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form">
            <div class="row cl id_show" style="display:none;">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>编号：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" readonly placeholder="" id="id" name="id">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="name" name="name">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>英文名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" autocomplete="off" value="" placeholder="英文名称" id="english_name" name="english_name">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>电话：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="tel" name="tel">
                </div>
            </div>
            <div class="row cl img_show" style="display:none;">
                <label class="form-label col-xs-4 col-sm-3">Logo展示：</label>
                <div class="formControls col-xs-8 col-sm-9">

                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">Logo图标：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="btn-upload form-group">
                        <input class="input-text upload-url" type="text" id="img_show" readonly style="width:200px">
                        <a href="javascript:void();" class="btn btn-primary upload-btn"><i class="Hui-iconfont">&#xe642;</i> 上传logo</a>
                        <input type="file" name="logo" onchange="upload(this)" class="input-file">
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">描述：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea name="description" id="description" cols="" rows="" class="textarea" placeholder="说点什么...500个字符以内" dragonfly="true" onKeyUp="$.fn.Huitextarealength(this, 500)"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">英文描述：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea name="english_description" id="english_description" cols="" rows="" class="textarea" placeholder="说点什么...500个字符以内" dragonfly="true" onKeyUp="$.fn.Huitextarealength(this,500)"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                    <div class="radio-box">
                        <input name="enable" value="true" type="radio" id="sex-1" checked>
                        <label for="sex-1">启用</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" value="false" id="sex-2" name="enable">
                        <label for="sex-2">禁用</label>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>

    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>

    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

    <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <!--<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>-->
    <script src="/js/index.js"></script>

    <script type="text/javascript">
        function upload(self) {
            console.log(self);
            let head_pic = imgUrl(self.files[0]);
            if (head_pic) {
                $("div.img_show >div").html("<img src='" + head_pic + "' width='100' />");
                $("div.img_show").show();
            } else {
                $("div.img_show").hide();
            }
        }
        let operator = new AdminOperator();
        operator.url = urls.company;
        operator.rules = {
            name: {
                required: true,
                minlength: 2,
                maxlength: 10
            },
            english_name: {
                required: true,
                minlength: 4,
                maxlength: 30
            },
            enable: {
                required: true,
            }
        };
        $(function () {
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });
            function setValue() {
                let edit = location.href.indexOf("edit") > -1;
                operator.edit = edit;
                if (edit) {
                    document.title = "编辑公司信息";
                    let str = localStorage.getItem("company");
                    //console.log(str);
                    let obj = JSON.parse(str);
                    $("div.id_show").show();
                    operator.setDesc(obj);
                    $("#tel").val(obj.tel);
                    if (obj.logo) {
                        $("#img").val(obj.logo);
                        $("div.img_show").show();
                        $("input[type='text'][id='img_show']").val(obj.logo);
                        $("div.img_show > div").html("<img width='100' src='" + obj.logo + "' />");
                    } else {
                        $("div.img_show").hide();
                    }
                }
            }
            setValue();
            operator.form();
        });
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
