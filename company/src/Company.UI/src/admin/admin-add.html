<title>添加管理员 - 管理员管理 - H-ui.admin v3.1</title>

<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
	<article class="page-container">
		<form class="form form-horizontal" id="form">
			<div class="row cl id_show">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>编号：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" readonly class="input-text" value="" placeholder="" id="id" name="id">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="account" name="account">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="password" class="input-text"  value="" placeholder="密码" id="password" name="password">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="password" class="input-text"  placeholder="确认新密码" id="password2" name="password2">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input name="sex" value="true" type="radio" id="sex-1" checked>
						<label for="sex-1">男</label>
					</div>
					<div class="radio-box">
						<input type="radio" value="false" id="sex-2" name="sex">
						<label for="sex-2">女</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" placeholder="@" name="email" id="email">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">角色：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="select-box" style="width:150px;">
						<select class="select" name="role.id" id="role.id" size="1">
						<option value="">请选择</option>
						</select>
					</span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">备注：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="remark" id="remark" cols="" rows="" class="textarea" placeholder="说点什么...500个字符以内" dragonfly="true" onKeyUp="$.fn.Huitextarealength(this, 500)"></textarea>
					<p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">英文备注：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="english_remark" id="english_remark" cols="" rows="" class="textarea" placeholder="说点什么...500个字符以内" dragonfly="true" onKeyUp="$.fn.Huitextarealength(this, 500)"></textarea>
					<p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input name="enable" value="true" type="radio" id="sex-1" checked>
						<label for="sex-1">启用</label>
					</div>
					<div class="radio-box">
						<input type="radio" value="false" id="sex-2" name="enable">
						<label for="sex-2">禁用</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->

	<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>

	<script src="/js/index.js"></script>
	<script type="text/javascript">
		$(function () {
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
            });
			let operator = new AdminOperator();
            operator.url = urls.admin;
            $.getJSON(urls.role.category, function (res) {
                if (res.success) {
                    for (var i = 0; i < res.data.length; i++) {
                        $("select[name='role.id']").append("<option value='" + res.data[i].id + "'>" + getName(res.data[i]) + "</option>");
                    }
                }
                setValue();
            }, function (res) {
                    setValue();
            });
			operator.rules = {
				account: {
					required: true,
					minlength: 4,
					maxlength: 16
				},
				password: {
					required: true,
				},
				password2: {
					required: true,
					equalTo: "#password"
				},
				sex: {
					required: true,
				},
				phone: {
					required: true,
					isPhone: true,
				},
				email: {
					required: true,
					email: true,
				},
				role: {
					id: {
						required: true,
					}
				}
            };
            function setValue() {
                let edit = location.href.indexOf("edit") > -1;
                operator.edit = edit;
                if (edit) {
                    let str = localStorage.getItem("admin");
                    let obj = JSON.parse(str);
                    $("div.id_show").show();
                    $("#account").attr("readonly", "readonly");
                    $("#id").val(obj.id);
                    $("#account").val(obj.account);
                    $("#email").val(obj.email);
                    $("#phone").val(obj.phone);
                    $("#password").val(obj.password);
                    $("#password2").val(obj.password);
                    $("#remark").val(obj.remark);
                    $("#english_remark").val(obj.english_remark);
                    $("select[name='role.id']").val(obj.role.id);
                    operator.setEnable(obj.enable);
                    if (obj.sex) {
                        $("input[name='sex']").eq(0).parent().addClass("checked", "");
                        $("input[name='sex']").eq(0).parent().trigger("hover");
                        $("input[name='sex']").eq(1).parent().removeClass("checked");
                    } else {
                        $("input[name='sex']").eq(1).parent().addClass("checked", "");
					 $("input[name='sex']").eq(1).parent().trigger("hover");
                        $("input[name='sex']").eq(0).parent().removeClass("checked");
                    }
                } else {
                    $("div.id_show").hide();
                    $("#account").removeAttr("readonly");
                }
            }
			operator.form();
		});
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
