	<script type="text/javascript">
		var obj = { menu: [], skin: [] };
		function updateNav() {
			var navStr = "";
			for (let i in obj.menu) {
				navStr += "<li class=\"navbar-levelone " +
					(i == 0 ? "current" : "") +
					"\"><a href=\"javascript:;\">" + getName(obj.menu[i], getLanguage()) + "</a></li>";
            }
            $("nav.nav:eq(0) > ul.cl >li").after(navStr);
            //事件不知道在哪 重新 定义
            var clickNavbar = $("li.navbar-levelone");
			clickNavbar.click(function () {
                $("li.navbar-levelone.current").removeClass("current");
                var navMenus = $("li.navbar-levelone");
                for (var i in navMenus) {
                    if (navMenus[i] == this) break;
                }
                clickNavbar.addClass("current");
                for (let j = 0; j < navMenus.length; j++) {
                    $("aside.Hui-aside > div:eq("+j+")").css({"display":(i==j?"block": "none")});
                }
            });
          
		}
		function updateSkin() {
			var skinStr = "";
			for (let i in obj.skin) {
				let name = getName(obj.skin[i], getLanguage());
				skinStr += "<li><a href=\"javascript:;\" data-val=\"" +
					(obj.skin[i].enable ? "default" : obj.skin[i].color)
                    + "\" title=\"" + name + "\">" + name + "</a></li>";
                if (obj.skin[i].enable) {
					$.cookie("Huiskin", obj.skin[i].color);
                }
			}
            $("li#Hui-skin > ul:eq(0)").html(skinStr);
			/*换肤*/
			$("#Hui-skin .dropDown-menu a").click(function(){
				var v = $(this).attr("data-val");
				$.cookie("Huiskin", v);
				var hrefStr=$("#skin").attr("href");
				var hrefRes=hrefStr.substring(0,hrefStr.lastIndexOf('skin/'))+'skin/'+v+'/skin.css';
				$(window.frames.document).contents().find("#skin").attr("href",hrefRes);
			});
		}
        function updateMenu() {
            var menuStr = "";
            for (let i in obj.menu) {
                menuStr += "<div class=\"menu_dropdown bk_2\" " + (i > 0 ? "style=\"display:none\"" : "") + ">";
                for (let j in obj.menu[i].menus) {
                    menuStr += recursionMenu(obj.menu[i].menus[j]);
                }
                menuStr += "</div>";
            }
            //console.log(menuStr);
            $("aside.Hui-aside").html(menuStr);
            $(".nav-toggle").click(function () {
                $(".Hui-aside").slideToggle();
            });
            $(".Hui-aside").on("click", ".menu_dropdown dd li a", function () {
                if ($(window).width() < 768) {
                    $(".Hui-aside").slideToggle();
                }
            });
            /*左侧菜单*/
            $(".Hui-aside").Huifold({
                titCell: '.menu_dropdown dl dt',
                mainCell: '.menu_dropdown dl dd',
            });
        }
		function recursionMenu(menu) {
			if (menu) {
				let str = "";
				str += "<dl " + (menu.id_name ? "id=\"" + menu.id_name + "\"" : "") + ">";
				let name1 = getName(menu, getLanguage());
				str += "<dt><i class=\"Hui-iconfont\">" + menu.icon + "</i> " + name1 + "<i class=\"Hui-iconfont menu_dropdown-arrow\">&#xe6d5;</i></dt>";
				str += "<dd><ul>";
				for (let i in menu.children) {
					let name = getName(menu.children[i], getLanguage());
					str += "<li><a data-href=\"" + menu.children[i].href
						+ "\" data-title=\"" + name + "\" href=\"javascript:;\">" + name + "</a></li>";
					let temp = recursionMenu(menu.children[i].children);
					if (temp == undefined) {
						continue;
					}
					else {
						str += temp;
					}
                }
                str += "</ul></dd></dl>";
				return str;
			}
			return undefined;
		}
        $(function () {
            $.getJSON(urls.category.menus, response => {
				if (response.success) {
					obj.menu = response.data;
					updateNav();
					updateMenu();

            $.getJSON(urls.skin.get, response => {
